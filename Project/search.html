<html>
<head>
<title>Search for Adoptable Pets</title>
<style>
h1 {font-family: Verdana, Geneva, sans-serif;font-size: 40px;}
</style>
</head>
<body >
<center>
		<h1 style="margin-top:30px;">Search for Adoptable Pets</h1>
		<form action="results" method="post">
		<div style="display: inline-block; text-align: left">
		<div class="required">
			<label style="font-family:Verdana, Geneva, sans-serif;" for="location">Zip code: &nbsp;</label>
	    	<input type="text" id="location" name="location" />
		</div>
		<style>
			.required:after {content:" *";}
		</style>
	    <p></p>
	    <label style="font-family:Verdana, Geneva, sans-serif;" for="type">Type of animal: &nbsp;</label>
	    <select name="type">
	    <option disabled selected value>Any</option>
	    <option value="dog">Dog</option>
	    <option value="cat">Cat</option>
	    <option value="bird">Bird</option>
	    <option value="rabbit">Rabbit</option>
	    <option value="smallfurry">Small/Furry</option>
	    <option value="reptile">Reptile</option>
	    <option value="horse">Horse</option>
	    <option value="pig">Pig</option>
	    <option value="barnyard">Barnyard</option>
	    </select>
	    <br><p></p>
	    <label style="font-family:Verdana, Geneva, sans-serif;" for="type">Age: &nbsp;</label>
	    <select name="age">
	    <option disabled selected value>Any</option>
	    <option value="baby">Baby</option>
	    <option value="young">Young</option>
	    <option value="adult">Adult</option>
	    <option value="senior">Senior</option>
	    </select>
	    <br><p></p>
	    <label style="font-family:Verdana, Geneva, sans-serif;" for="gender">Gender: &nbsp;</label>
	    <select name="gender">
	    <option disabled selected value>Any</option>
	    <option value="male">Male</option>
	    <option value="female">Female</option>
	    </select>
	    <br><p></p>
	    <label style="font-family:Verdana, Geneva, sans-serif;" for="size">Size: &nbsp;</label>
	    <select name="size">
	    <option disabled selected value>Any</option>
	    <option value="small">Small</option>
	    <option value="medium">Medium</option>
	    <option value="large">Large</option>
	    <option value="extra-large">Extra Large</option>
	    </select> 
	</div> 
	<br><p></p> 
	{% if prompt %}
		<div style="color:red; margin-bottom:15px" class= 'formtitle'>{{prompt}}</div>
		<p></p>
	{% endif %}
	<input type="submit" value="Search" name="gobtn" style="height:35px; width:255px; color:white; font-size:20px; font-weight: bold; background-color:green; margin-bottom:20px;"/> </form>
	<img src="http://www.midwesthomes4pets.com/images/pet-default.png">
</center>
</body>
</html>
